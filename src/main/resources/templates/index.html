<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h2>Hello Spring Boot!!</h2>
<h2>지금 접속한 사용자 이름 : <span th:text="${nickname}"></span></h2>
<a href="/user/signup">회원가입</a>
<a href="/user/login">로그인</a>
<a href="/farm">농장 정보 등록</a>

<table class="table table-striped">
    <tbody>
    <tr th:each="farm : ${farms}">
        <td>
            <a th:href="@{/farm/{id}(id=${farm.id})}">
                <button th:text="${farm.name + ' ' + farm.region}"></button>
            </a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
